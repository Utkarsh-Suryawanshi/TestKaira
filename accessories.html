<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessories - KAIRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .product-card img {
      height: 250px;
      object-fit: cover;
    }
    .category-title {
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">KAIRA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="men-section.html">Men</a></li>
        <li class="nav-item"><a class="nav-link" href="women-section.html">Women</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Accessories</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Accessories Section -->
  <div class="container">
    <h2 class="category-title">Accessories</h2>

    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/purse.webp" class="card-img-top" alt="Purse">
          <div class="card-body text-center">
            <h5 class="card-title">Purse</h5>
            <p class="card-text">₹799</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('Purse', 799)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/watch.webp" class="card-img-top" alt="Watch">
          <div class="card-body text-center">
            <h5 class="card-title">Watch</h5>
            <p class="card-text">₹499</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('Watch', 499)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/shoes.webp" class="card-img-top" alt="Shoes">
          <div class="card-body text-center">
            <h5 class="card-title">Shoes</h5>
            <p class="card-text">₹999</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('Shoes', 999)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KAIRA | Accessories Section</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existing = cart.find(p => p.item === item);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({
          item,
          price,
          qty: 1,
          img: event.target.closest(".card").querySelector("img").src
        });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${item} added to cart.`);
    }
  </script>

</body>
</html>
