<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women's Collection - KAIRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .product-card img {
      height: 300px;
      object-fit: cover;
    }
    .category-title {
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">KAIRA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="men-section.html">Men</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Women</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Women's Categories -->
  <div class="container">
    <h2 class="category-title">Women's Collection</h2>

    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/woman_hoodie.webp" class="card-img-top" alt="Hoodies">
          <div class="card-body text-center">
            <h5 class="card-title">Hoodies</h5>
            <p class="card-text">₹799</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('Hoodies', 799)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/women_t-shirts.webp" class="card-img-top" alt="T-Shirt">
          <div class="card-body text-center">
            <h5 class="card-title">T-Shirt</h5>
            <p class="card-text">₹499</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('T-Shirt', 499)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/womens-kurta.webp" class="card-img-top" alt="Kurta">
          <div class="card-body text-center">
            <h5 class="card-title">Kurta</h5>
            <p class="card-text">₹999</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('Kurta', 999)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/slimfit-jeans-women.webp" class="card-img-top" alt="Slim Fit Jeans">
          <div class="card-body text-center">
            <h5 class="card-title">Slim-Fit Jeans</h5>
            <p class="card-text">₹999</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('Slim-Fit Jeans', 999)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 5 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/V-Neck-Sweaters-women.webp" class="card-img-top" alt="V-Neck Sweater">
          <div class="card-body text-center">
            <h5 class="card-title">V-Neck Sweater</h5>
            <p class="card-text">₹1500</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('V-Neck Sweater', 1500)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 6 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="images/Shirts-women.webp" class="card-img-top" alt="Shirts">
          <div class="card-body text-center">
            <h5 class="card-title">Shirts</h5>
            <p class="card-text">₹999</p>
            <button class="btn btn-dark btn-sm" onclick="addToCart('Shirts', 999)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KAIRA | Women's Fashion Section</p>
  </footer>

  <!-- Bootstrap & Cart Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existing = cart.find(p => p.item === item);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({
          item,
          price,
          qty: 1,
          img: event.target.closest(".card").querySelector("img").src
        });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${item} added to cart.`);
    }
  </script>

</body>
</html>
