<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - KAIRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">KAIRA</a>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Login to KAIRA</h2>
    <form onsubmit="validateLogin(event)" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="sign-in.html">Sign Up</a></p>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const userData = JSON.parse(localStorage.getItem("KAIRAUser"));

      if (!userData || userData.email !== email || userData.password !== password) {
        alert("Invalid login. Please try again.");
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify(userData));
      alert("Login successful! Redirecting to home...");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>
</body>
</html>
