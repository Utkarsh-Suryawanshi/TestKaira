<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - KAIRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">KAIRA</a>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Create Your KAIRA Account</h2>
    <form onsubmit="validateForm(event)" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass1 = document.getElementById("password1").value;
      const pass2 = document.getElementById("password2").value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (name === "" || !email.match(emailPattern) || pass1.length < 6 || pass1 !== pass2) {
        alert("Please fill all fields correctly.");
        return false;
      }

      // Save to localStorage
      localStorage.setItem("KAIRAUser", JSON.stringify({
        name: name,
        email: email,
        password: pass1
      }));

      alert("Account created successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
